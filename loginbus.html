<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=PT+Sans:wght@400;700&family=Poppins:wght@300&family=Quicksand:wght@300;400&family=Roboto+Condensed:wght@300;400&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            width: 60%;
            height: 28rem;
            background-color: lightcyan;
            display: flex;
            margin: auto;
            border-radius: 15px;
        }
        .con{
            display:inline;
            justify-content: space-between;
        }
        :placeholder-shown{
            width: 100%;
            height: 2rem;
            border-radius: 5px;
            border: none;
            background-color: lightgray;
            padding: 1em;
            margin: 1em;
        }
        .second{
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
            background-color: lightgray;
        }
        .img3{
            display: flex;
            margin-top: 13em;
            /* justify-content: flex-end; */
            height: 12em;
            width: 22em;
        }
        .heading2{
            font-family: Roboto Italic;
            font-size: 25px;
            color: grey;
            font-weight: 100px;
            padding: 15px;
        }
        .heading3{
            font-family: Roboto Italic;
            font-size: 20px;
            color: grey;
            padding: 15px;
            font-weight: lighter;
        }
        .login{
            background-color: #dc635b;
            color: white;
            font-family: Roboto;
            border: none;
            width: 8em;
            height: 3em;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="second">
            <img src="https://static.abhibus.com/web/media/branding/Login.svg" class="img3">
        </div>
        <div class="con">
            <h1 class="heading2">Login to Abhibus</h1>
            <h2 class="heading3">Enter Mobile Number to Continue</h2>
            <input type="tel" placeholder="enter mobile number">
            <h2 class="heading3">Get First Ride Free</h2>
            <input type="text" placeholder="Enter Referrel Code if Avaliable">
            <button class="login">Login</button>
        </div>
    </div>
    
</body>
</html>
